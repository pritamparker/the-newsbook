<div class="alert alert-danger" style="padding:1px">
    <h1 class="text-center" style="text-transform: uppercase;"><b>{{ newsContent.source}}</b>
    </h1>
</div>
<div class="jumbotron" *ngFor="let i of newsContent.articles">
    <h3 class="text-center">{{ i.title }}</h3>
    <img src={{i.urlToImage}} alt="" class="img-responsive center-block">
    <p class="text-center"><small>{{i.description}}</small></p>
</div>
